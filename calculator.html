<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-4 mt-5">

                    <br>
                    <form name="myform" style="border: 2px double black; padding: 30px;">
                        Number 1: <input type="number" name="n1" class="form-control mb 3">
                        Number 2: <input type="number" name="n2" class="form-control mb 3">
                        Result : <input type ="number" name="res" class="form-control mb 3">
                        <div class="form-control mb-3 mt-3">
                            <div class="text-center">
                        <button class="btn btn-danger" type="button" onclick="add()">+</button>
                        <button class="btn btn-danger" type="button" onclick="sub()">-</button>
                        <button class="btn btn-danger" type="button" onclick="mul()">*</button>
                        <button class="btn btn-danger" type="button" onclick="divv()">/</button>
                    </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
        <script>
            var a,b,result;
            function add()
            {
                a=parseInt(document.myform.n1.value);
                b=parseInt(document.myform.n2.value);
                result=a+b;
                document.myform.res.value=result.toFixed(3);
            }
            function sub()
            {
                a=parseInt(document.myform.n1.value);
                b=parseInt(document.myform.n2.value);
                result=a-b;
                document.myform.res.value=result.toFixed(3);
            }
            function divv()
            {
                a=parseInt(document.myform.n1.value);
                b=parseInt(document.myform.n2.value);
                result=a/b;
                document.myform.res.value=result.toFixed(3);
            }
            function mul()
            {
                a=parseInt(document.myform.n1.value);
                b=parseInt(document.myform.n2.value);
                result=a*b;
                document.myform.res.value=result.toFixed(3);
            }

        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
