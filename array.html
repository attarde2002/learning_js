<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a = [10,20,30,40];
         document.write(a[2]);
    </script>

    <script>

        var array = [ 10,20,30,40,50];
        sum = 0;
        document.write("<ul>");
            for(var a = 0;a<=4;a++)
        {
            document.write("<li>"+array[a]+"</li>");
            sum = sum + array[a];
        }

        document.write("</ul>");
        document.write("Sum " + sum);
        document.write("<br>");

    </script>


<script>

    var array = [ 10,20,30,40,50,40,9,6,10];
    sum = 0;
    document.write("<ul>");
        for(var a = 0;a<=array.length-1;a++)
    {
        document.write("<li>"+array[a]+"</li>");
        sum = sum + array[a];
    }

    document.write("</ul>");
    document.write("Sum " + sum);
    document.write("<br>");


</script>


<script>

    var a  = ["Rahul" , 22, "male","Asoda"];
    document.write(a+"<br>");
    a[1]=23;
    document.write(a+"<br>");
    delete a[3];
    document.write(a+"<br>");
    document.write("<br>");
</script>

<script>
    var a = ["Rahul","Piyush","Khushal","Sankya"];
    document.write(a+"<br>");
    a.sort();
    document.write(a+"<br>");
    a.reverse();
    document.write(a+"<br>");

</script>

<script>
    var a = ["Komal","Shubham","divya","Anand"];
    document.write(a+"<br>");
    a.pop();
    a.pop();
    a.pop();
    document.write(a+"<br>");
    a.push("Rahul");
    a.push("Sachin");
    document.write(a+"<br>");
</script>

<script>
    var a = ["Komal","Shubham","divya","Anand"];
    document.write(a+"<br>");
    a.shift();
    document.write(a+"<br>");
    a.unshift("Rahul");
    a.unshift("Shahaji");
    document.write(a+"<br>");
</script>
</body>
</html>
