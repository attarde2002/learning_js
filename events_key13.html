<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<!-- body of form onresize , onkeypress , onscroll   -->
<body onresize="hello()"> 
    <button onclick="hello()">Single click</button>
    <button ondblclick="hello()">Double Click me</button>
    <button oncontextmenu="hello()">On right Click</button>   
    <button onmouseenter="hello()">On Mouse Enter</button>   
    <button onmouseout="hello()">On Mouse out</button>
   

    <script>
        function hello(){
            alert("Hello ");
        }
    </script>
    
</body>
</html>
